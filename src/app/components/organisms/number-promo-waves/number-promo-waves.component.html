<div class="w-[650px] bg-white mx-auto my-6">
    <div class="border-b border-marsgray-200">
        <nwn-command-header type="stroke" nwnSvgIcon="adjustments">Number of promo waves</nwn-command-header>
    </div>
    <div class="h-auto bg-white">
        <div class="border-b border-marsgray-200">
            <nwn-command-search [value] = "value" [hideClose]="true" placeholder="Try typing 5 - 7 weeks"></nwn-command-search>
        </div>

        <div class="grid grid-cols-2">
            <div>
                <nwn-metric-item-popup>
                    <p metricPopHead>{{duration_min}} - {{duration_max}}</p>
                    <p metricPopContent>Number of weeks (input)</p>
                </nwn-metric-item-popup>
            </div>
            <div>
                <nwn-metric-item-popup>
                    <p metricPopHead>{{basepromo}}</p>
                    <p metricPopContent>Number of weeks (base)</p>
                </nwn-metric-item-popup>
            </div>
        </div>
        <div class="custom-slider px-6 pt-4 pb-6">
            <nwn-slider (sliderChangeEvent) = "sliderChangeEvent($event)" [floor] = "floor" [ceil] = "ceil" [steps] = "steps" [options] = "options"></nwn-slider>
        </div>
    </div>
    <nwn-search-footer [showApply]="true"></nwn-search-footer>
</div>
