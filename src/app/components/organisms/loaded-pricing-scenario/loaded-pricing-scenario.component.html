<div class="w-[650px]">
    <div class="border-b border-marsgray-200">
        <nwn-command-header type="stroke" nwnSvgIcon="adjustments">Pricing scenario</nwn-command-header>
    </div>
    <div class="h-auto bg-white">
        <div class="px-6 py-4 bg-white">
            <nwn-scenario-load-card></nwn-scenario-load-card>
        </div>
        <div class="border border-gray-200 px-2 bg-gray-100">
            <nwn-cell-header type="headersm">Filters</nwn-cell-header>
        </div>
        <div class="grid grid-cols-2">
            <div>
                <nwn-metric-item-popup>
                    <p amountProjeted>$19.82</p>
                    <p noteContent>List price (simulated)</p>
                </nwn-metric-item-popup>
            </div>
            <div>
                <nwn-metric-item-popup>
                    <p amountProjeted>$24.20</p>
                    <p noteContent>RSP w/o VAT (simulated)</p>
                </nwn-metric-item-popup>
            </div>
            <div>
                <nwn-metric-item-popup>
                    <p amountProjeted>$5.15</p>
                    <p noteContent>COGS (simulated)</p>
                </nwn-metric-item-popup>
            </div>
            <div>
                <nwn-metric-item-popup>
                    <p amountProjeted>-2.5</p>
                    <p noteContent>Price elasticity (base)</p>
                </nwn-metric-item-popup>
            </div>
        </div>
    </div>
    <nwn-search-footer [showClose]="true"></nwn-search-footer>
</div>
