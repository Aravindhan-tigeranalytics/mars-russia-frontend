<div class="w-[650px]">
    <nwn-command-header type="stroke" nwnSvgIcon="filter">Filter</nwn-command-header>
    <nwn-command-search [hideClose]="true"></nwn-command-search>
    <div>
        <nwn-command-iconitem type="stroke" nwnSvgIcon="retailers" [hideTick]="true"
            >Filter by retailer</nwn-command-iconitem
        >
        <nwn-command-iconitem type="stroke" nwnSvgIcon="categories" [hideTick]="true"
            >Filter by category</nwn-command-iconitem
        >
        <nwn-command-iconitem type="stroke" nwnSvgIcon="strategic-cells" [hideTick]="true"
            >Filter by strategic cell</nwn-command-iconitem
        >
        <nwn-command-iconitem type="stroke" nwnSvgIcon="brands" [hideTick]="true">Filter by brand</nwn-command-iconitem>
        <nwn-command-iconitem type="stroke" nwnSvgIcon="brand-formats" [hideTick]="true"
            >Filter by brand format</nwn-command-iconitem
        >
        <nwn-command-iconitem type="stroke" nwnSvgIcon="product-groups" [hideTick]="true"
            >Filter by product group</nwn-command-iconitem
        >
    </div>
    <nwn-search-footer [hideApply]="true" [hideBack]="true" [hideLoad]="true"></nwn-search-footer>
</div>
