<div class="w-[650px]">
    <div class="border-b border-marsgray-200">
        <nwn-command-header type="stroke" nwnSvgIcon="variables">Optimize function</nwn-command-header>
    </div>
    <div class="border-b border-marsgray-200">
        <nwn-command-search [hideClose]="true"></nwn-command-search>
    </div>
    <div>
        <nwn-command-iconitem type="stroke" nwnSvgIcon="trending-up" [hideTick]="true"
            >Maximize MAC</nwn-command-iconitem
        >
        <nwn-command-iconitem type="stroke" nwnSvgIcon="trending-up" [hideTick]="true"
            >Maximize RP</nwn-command-iconitem
        >
        <nwn-command-iconitem type="stroke" nwnSvgIcon="trending-up" [hideTick]="true"
            >Maximize NSV</nwn-command-iconitem
        >
        <nwn-command-iconitem type="stroke" nwnSvgIcon="trending-up" [hideTick]="true"
            >Maximize RSV</nwn-command-iconitem
        >
        <nwn-command-iconitem type="stroke" nwnSvgIcon="trending-down" [hideTick]="true"
            >Minimize TE</nwn-command-iconitem
        >
    </div>
    <nwn-search-footer [showKeyBoardCtrl]="true" [showApply]="true"></nwn-search-footer>
</div>
