<div class="w-[650px] bg-white mx-auto my-6">
    <div class="border-b border-marsgray-200">
        <nwn-command-header type="stroke" nwnSvgIcon="plus">Load scenario</nwn-command-header>
    </div>
    <div class="bg-gray-100 border-b border-marsgray-200">
        <div class="flex flex-row flex-wrap px-6">
            <div class="pr-6">
                <nwn-tab-cta>Pricing scenario</nwn-tab-cta>
            </div>
            <div class="pr-6">
                <nwn-tab-cta type="selectedtab">Promo simulator scenario</nwn-tab-cta>
            </div>
        </div>
    </div>
    <div class="border-b border-marsgray-200">
        <nwn-command-search [hideClose]="true"></nwn-command-search>
    </div>
    <div class="h-[448px] scrollbar-y px-6 py-4 bg-white space-y-3">
        <!-- [ngClass]="{ 'bg-marsgray-100': active }" -->
        <div
            class="border border-marsgray-300 cursor-pointer"
            *ngFor="let loadPromoSimulatorItem of loadPromoSimulatorItems; let i = index"
            (click)="select(i)"
            [ngClass]="{ active: selectedIndex == i }"
        >
            <nwn-scenario-load-card [showInfo]="true">
                <p slcHead>{{ loadPromoSimulatorItem.slcHead }}</p>
                <p slcContent>{{ loadPromoSimulatorItem.slcContent }}</p>
            </nwn-scenario-load-card>
        </div>
    </div>
    <nwn-search-footer [showKeyBoardCtrl]="true" [showLoad]="true"></nwn-search-footer>
</div>
