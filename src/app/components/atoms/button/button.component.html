<button
    [class]="class"
    [ngClass]="{
        btn: size === 'lg',
        'small-btn': size === 'sm',
        'ghost-large': size === 'ghostlg',
        'ghost-small': size === 'ghostsm',
        'icon-small-btn': size === 'iconsm',
        'icon-large-btn': size === 'iconlg',
        'no-size': size === 'nosize',
        'primary-btn': type === 'primary',
        'secondary-btn': type === 'secondary',
        'link-btn': type === 'link',
        'transparent-btn': type === 'transparent',
        'ghost-white-btn': type === 'ghostwhite',
        'ghost-dark-btn': type === 'ghostdark',
        'no-style': type === 'nostyle',
        'icon-btn': type === 'icon',
        'disabled-primary-btn': disabled == true && type === 'primary',
        'disabled-secondary-btn': disabled == true && type === 'secondary',
        'disabled-link-btn': disabled == true && type === 'link',
        'disabled-transparent-btn': disabled == true && type === 'transparent',
        'disabled-ghostwhite-btn': disabled == true && type === 'ghostwhite',
        'disabled-ghostdark-btn': disabled == true && type === 'ghostdark'
    }"
>
    <ng-content></ng-content>
</button>
