<div class="flex flex-row items-center justify-between space-x-6 bg-marsgray-50 px-6 py-3 w-full">
    <div class="flex flex-row flex-wrap space-x-6">
        <div class="flex flex-row space-x-2 items-center">
            <div class="bg-marsgray-400 rounded text-white p-1">
                <nwn-svg-icon nwnSvgIcon="arrow-up" type="stroke" size="md"></nwn-svg-icon>
            </div>
            <div class="bg-marsgray-400 rounded text-white p-1">
                <nwn-svg-icon nwnSvgIcon="arrow-down" type="stroke" size="md"></nwn-svg-icon>
            </div>
            <span class="text-marsgray-500 py-2 text-caption">to navigate</span>
        </div>
        <div class="flex flex-row space-x-2 items-center">
            <span class="bg-marsgray-400 text-white rounded px-2 py-1 uppercase text-caption">Enter</span>
            <span class="text-marsgray-500 py-2 text-caption">to select</span>
        </div>
        <div class="flex flex-row space-x-2 items-center">
            <span class="bg-marsgray-400 text-white rounded px-2 py-1 uppercase text-caption">ESC</span>
            <span class="text-marsgray-500 py-2 text-caption">to cancel</span>
        </div>
    </div>
    <div class="flex flex-row flex-wrap">
        <div [ngClass]="{ hidden: hideBack == true }">
            <nwn-button type="link" size="sm">Back</nwn-button>
        </div>
        <div [ngClass]="{ hidden: hideApply == true }">
            <nwn-button type="primary" size="sm">Apply</nwn-button>
        </div>
        <div [ngClass]="{ hidden: hideLoad == true }">
            <nwn-button type="primary" size="sm">Load</nwn-button>
        </div>
    </div>
</div>
