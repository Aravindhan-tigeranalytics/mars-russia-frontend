<div class="hover:bg-gray-200 px-2 py-3 flex flex-col space-y-1">
    <div>
        <p class="text-marsgray-700 text-body">date</p>
        <!-- <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label> -->
        <!-- #docregion toggle -->
        <!-- <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker> -->
        <!-- #enddocregion toggle -->
        <!-- </mat-form-field> -->
    </div>
    <p class="text-marsyellow-800 text-caption">{{counterPer}} â‚½</p>
    <div class="flex flex-row items-center justify-between">
        <div class="flex flex-row items-center justify-between space-x-2 pr-1 border-r border-marsgray-300">
            <input (click) = "changeEnabled('abs')"
            
            [ngClass]="{
                'disabledInput': enabled === 'per',
                'enabledInput': enabled === 'abs'}"

            type="number" value="{{ counterPer }}" />
            <div class="">
                <div class="flex flex-col space-y-1">
                    <nwn-button type="icon" size="no-size" class="leading-0" (click)="incrementPer()">
                        <nwn-svg-icon type="stroke" size="md" nwnSvgIcon="plus"></nwn-svg-icon>
                    </nwn-button>
                    <nwn-button type="icon" size="no-size" class="leading-0" (click)="decrementPer()">
                        <nwn-svg-icon type="stroke" size="md" nwnSvgIcon="minus"></nwn-svg-icon>
                    </nwn-button>
                </div>
            </div>
        </div>
        <div class="flex flex-row items-center justify-between space-x-2">
            <input (click) = "changeEnabled('per')"
            [ngClass]="{
                'disabledInput': enabled === 'abs',
                'enabledInput': enabled === 'per'}"
            
             type="number" value="{{ counter }}" />
             <!-- class="disabledInput" disabled -->
            <div class="hidden">
                <div class="flex flex-col space-y-1">
                    <nwn-button type="icon" size="no-size" class="leading-0" (click)="increment()">
                        <nwn-svg-icon type="stroke" size="md" nwnSvgIcon="plus"></nwn-svg-icon>
                    </nwn-button>
                    <nwn-button type="icon" size="no-size" class="leading-0" (click)="decrement()">
                        <nwn-svg-icon type="stroke" size="md" nwnSvgIcon="minus"></nwn-svg-icon>
                    </nwn-button>
                </div>
            </div>
        </div>
    </div>
    <p class="text-body text-marsgray-500">{{label}}</p>
</div>
